    <script type="text/javascript">
      let plan = undefined; // Selected plan
      let baseUrl = undefined;

      function isChecked() {
        if (plan) {
          
          
          // 
          // console.log("Updating to "+baseUrl+'/'+plan);
          return true;
        }
        alert("Please select one plan");
        return false;
      }

      function selectPlan(newPlan) {
        if (plan == newPlan) {
          return false;
        }
        var fadeIn = '#small-plan';   // select
        var fadeOut = '#medium-plan'; // unselect

        console.log("New plan: "+newPlan);

        if ('#' + newPlan != fadeIn) {
          fadeIn = fadeOut;
          fadeOut = '#small-plan';
        }
        console.log('Show '+fadeIn);
        console.log('Hide '+fadeOut);

        jQuery(fadeIn).fadeIn();  // show
        jQuery(fadeOut).fadeOut();// hide
        plan = newPlan;

        if (!baseUrl) {
          baseUrl = jQuery('#next-button').attr("href");
        }
        jQuery('#next-button').attr('href', baseUrl + '/' + plan);
        
        return true;
      }

      jQuery(document).ready(function(){ 
        jQuery('#small-plan').hide();  // show
        jQuery('#medium-plan').hide();
       });
    </script>
